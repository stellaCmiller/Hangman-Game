<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Hangman!</h1>
        <h2>Select a difficulty level or begin playing at the default (medium) by pressing any key</h2>
    </header>
    
    <section id="gameArea">
        <p>Here's your word: </p>
        <p id="gameSpace"></p>
        <br>
        <p>Here are the letters you have already guessed: </p>
        <p id="guessedLetters"></p>
        <br>
        <p>Number of tries left: </p>
        <p id="lives">5</p>
        <br>
        <h3>Number of wins: <span id="wins">0</span></h3>
        <h3>Number of losses: <span id="losses">0</span></h3>
    </section>
    
    <script src="/assets/logic.js"></script>
</body>
</html>
