<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Hangman!</h1>
        <h2>Select a difficulty level or begin playing at the default (medium) by pressing any key</h2>
        <button type="button" id="easy" onclick="changeDifficultyEasy()">Easy</button>
        <button type="button" id="medium" onclick="changeDifficultyMedium()">Medium</button>
        <button type="button" id="hard" onclick="changeDifficultyHard()">Hard</button>
    </header>
    
    <section id="gameArea">
        <h3>Current difficulty: <span id="difficulty">Medium</span></h3>
        <p>Here's your word: </p>
        <p id="gameSpace"></p>
        <br>
        <p>Here are the letters you have already guessed: </p>
        <p id="guessedLetters"></p>
        <br>
        <p>Number of tries left: </p>
        <p id="lives">5</p>
        <h3>Number of wins: <span id="wins">0</span></h3>
        <h3>Number of losses: <span id="losses">0</span></h3>
    </section>
    
    <!--Default Script-->
    <script src="assets/javascript/game.js"></script>

    <!--Object Script Work in Progress-->
    <!-- <script src="/assets/javascript/GameObject.js"></script> -->
</body>
</html>
